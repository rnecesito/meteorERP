<template name="login_template">
	<div class="container">
		<div class="box" style="margin-top:20px">
			<div class="row">
				<div class="col-lg-4 col-offset-4">				
					<form class="">
				        <h2 class="form-signin-heading">Please sign in</h2>
				        <br>
				        <input type="text" class="form-control" id="login_un" placeholder="Username" required="" autofocus>
				        <br>
				        <input type="password" class="form-control" id="login_pw" placeholder="Password" required="">
				        <br>
				        <p class="text-danger">
				        	{{login_error}}				        	
				        </p>
				        <br>
				        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
			      	</form>	
				</div>			
			</div>
		</div>
	</div>
</template>
